<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<style>
    .dropdown .form-control {
        width: 30%;
    }
</style>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Profile</h1>
            <h3>Who are you?</h3>
            <hr>
            <a href="/">
                <button class="btn btn-danger btn-lg">
                    <span class="fa fa-eye"></span> Go back to Home</button>
            </a>
        </div>
        <div class="row">

            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Bio</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="role">Picture URL</label>
                                <input type="text" class="form-control" id="photo">
                            </div>
                            <div class="dropdown">
                                <div class="form-group">
                                    <label for="q1">Your taste in music is worse than mine.</label>
                                    <select class="form-control" id="q1">
                                        <option value="" disabled selected>Select your option</option>
                                        <option value="1">Strongly Disagree, we could like exactly the same music.</option>
                                        <option value="2">Disagree, you could like some of the same music and it's subjective anyway.</option>
                                        <option value="3">Neutral, you like what you like and I like what I like.</option>
                                        <option vaue="4">Agree, you probably have noticed that all of your favorite songs are built on the same structure.</option>
                                        <option vaue="5">Strongly Agree, you have always wondered why people argue over music anyway.</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="q2">Animals?</label>
                                    <select class="form-control" id="q2">
                                        <option value="" disabled selected>Select your option</option>
                                        <option value="1">I hate animals, there is something wrong with me.</option>
                                        <option value="2">I love the zoo, but not in my home.</option>
                                        <option value="3">I'm allergic, but my life would be more complete.</option>
                                        <option vaue="4">I'm running a small managerie and rescue facility.</option>
                                        <option vaue="5">All animals are welcome in my home, be them creepy or cute!</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="q3">How do you feel about brunch?</label>
                                    <select class="form-control" id="q3">
                                        <option value="" disabled selected>Select your option</option>
                                        <option value="1">I get furious when it's early, I'm hungry, and there's a long line between me and food</option>
                                        <option value="2">I only go because everyone says it's good, but I always secretly die on the inside</option>
                                        <option value="3">Fine, but I'll just have a dry English muffin and a black coffee like a weirdo</option>
                                        <option vaue="4">It's incredibly enjoyable, I love choosing between savory and sweet!</option>
                                        <option vaue="5">I wish I could eat brunch for all my meals, especially dinner!</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="q4">I love cheese</label>
                                    <select class="form-control" id="q4">
                                        <option value="" disabled selected>Select your option</option>
                                        <option value="1">Strongly Disagree with your carbon footprint</option>
                                        <option value="2">Disagree as I'm lactose intolerant</option>
                                        <option value="3">Woefully apathetic about cheese</option>
                                        <option vaue="4">Agree, it's perfect with all meals.</option>
                                        <option vaue="5">If there are not more than 5 varities in my house, there's a crisis.</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="q5">What kind of show would you want your perfect friendship to be like?</label>
                                    <select class="form-control" id="q5">
                                        <option value="" disabled selected>Select your option</option>
                                        <option value="1">I don't trust televisions</option>
                                        <option value="2">Always Sunny in Philadelphia</option>
                                        <option value="3">Girls</option>
                                        <option vaue="4">Russian Doll</option>
                                        <option vaue="5">Game of Thrones</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="q6">My idea of a perfect moment...</label>
                                    <select class="form-control" id="q6">
                                        <option value="" disabled selected>Select your option</option>
                                        <option value="1">PJs, pizza, pasta and pastries.</option>
                                        <option value="2">Dog Park and ice cream.</option>
                                        <option value="3">People watch at the mall with pretzels.</option>
                                        <option vaue="4">Prank call people but then become friends with them and get invited</option>
                                        <option vaue="5">Go camping and fishing but then agree to leave in the middle of the night because it's too hot out.</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="q7">Kids are great and all, but...</label>
                                    <select class="form-control" id="q7">
                                        <option value="" disabled selected>Select your option</option>
                                        <option value="1">I really like to observe them from afar</option>
                                        <option value="2">No, they really aren't that great.</option>
                                        <option value="3">They are pretty fantastic and fun to be around.</option>
                                        <option vaue="4">I love kids!</option>
                                        <option vaue="5">I can't imagine myself without a whole brood of kids surrounding me.</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="q8">Do you enjoy reading?</label>
                                    <select class="form-control" id="q8">
                                        <option value="" disabled selected>Select your option</option>
                                        <option value="1">Like books? What, why?</option>
                                        <option value="2">Yeah, mainly articles and reddit posts.</option>
                                        <option value="3">Of course. Who doesn't enjoy reading?</option>
                                        <option vaue="4">Yep, active member of my local library and I try to read when I have time.</option>
                                        <option vaue="5">On my kindle, my phone, by audio or my multiple library books?</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="q9">Do you think there is life on other planets?</label>
                                    <select class="form-control" id="q9">
                                        <option value="" disabled selected>Select your option</option>
                                        <option value="1">Sure.</option>
                                        <option value="2">Of course!</option>
                                        <option value="3">It's really mathematically impossible for there not to be.</option>
                                        <option vaue="4">Call me crazy, but I think we are alone.</option>
                                        <option vaue="5">I believe the earth is flat therefore the universe is too?</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="q10">This was painful and time consumming:</label>
                                    <select class="form-control" id="q10">
                                        <option value="" disabled selected>Select your option</option>
                                        <option value="1">Strongly Disagree</option>
                                        <option value="2">Disagree</option>
                                        <option value="3">Neutral</option>
                                        <option vaue="4">Agree</option>
                                        <option vaue="5">Strongly Disagree</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="submit-btn">
                                <span class="fa fa-fire"></span>Find a Friend!</button>
                        </div>
                    </div>
                </div>

                <!-- Modal -->
                <div id="results-modal" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h2 class="modal-title">
                                    <strong>Best. Day. Ever.</strong>
                                </h2>
                            </div>
                            <div class="modal-body">
                                <h2 id="match-name"></h2>
                                <img id="match-img" src="" alt="">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // create new friend to submit
        $("#submit-btn").on("click", function (event) {
            event.preventDefault();
            var newProfile = {
                name: $("#name").val().trim(),
                photo: $('#photo').val().trim(),
                scores: [
                    parseInt($('#q1').val()),
                    parseInt($('#q2').val()),
                    parseInt($('#q3').val()),
                    parseInt($('#q4').val()),
                    parseInt($('#q5').val()),
                    parseInt($('#q6').val()),
                    parseInt($('#q7').val()),
                    parseInt($('#q8').val()),
                    parseInt($('#q9').val()),
                    parseInt($('#q10').val())
                ]
            };
            // send new profile to api and gets back the resulting best match!
            $.post("/api/friends", newProfile, function (bestMatch) {
                $('#match-name').html(bestMatch.name);
                $('#match-img').attr("src", bestMatch.photo);
                $('#results-modal').modal('show');
                console.log(bestMatch);
            });
            
        });
    </script>

</body>

</html>
